<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <h:head rendered="#{CUsuario.soloVisibleParaAdmin(true)}">
        <title>Cambiar contraseña</title>
        <ui:include src="/menu.xhtml"/>
         <style>
            .span6 {
                width: 300px;
            }
        </style>
    </h:head>
    <h:body rendered="#{usr0 != null}">
        <h:form>
            <div class="span6 center-block">
                <div class="area">
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <h:inputSecret id="password" validatorMessage="El password debe estar compuesto de al menos 8 caracteres"
                                           value="#{usr0.password}"
                                           p:placeholder="Mín. 8 caracteres"
                                           required="true" 
                                           requiredMessage="Debe ingresar una contraseña"
                                           >
                                <f:validateLength minimum="8"/>
                            </h:inputSecret>
                        </div>
                    </div><br/>
                    <h:commandButton action="#{CUsuario.saveUsr()}" value="Cambiar contraseña" styleClass="btn btn-success"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
